Global:
  tool: build_submitter

Default:
  profile: [release]

Profiles:
  - profile:
    name: release
    env: UBUNTU
    command: chmod +x ./build.sh && ./build.sh
    release: True

  - profile:
    name: all
    env: ubuntu
    command: sh ./upload.sh
    release: True

  - profile:
      name: annotation
      env: ubuntu
      command: sh ./upload.sh annotation
      release: True

  - profile:
      name: compiler
      env: ubuntu
      command: sh ./upload.sh compiler
      release: True

  - profile:
      name: library
      env: ubuntu
      command: sh ./upload.sh library
      release: True