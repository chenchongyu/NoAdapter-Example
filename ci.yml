Global:
  tool: build_submitter
  languages:
    # Java Version: 1.7, 1.8, 9, 10
    - language: java
      version: 1.8
Default:
  profile: [release]

Profiles:
  - profile:
    name: release
    environment:
      cluster: UBUNTU
    build:
      command: chmod +x ./build.sh && ./build.sh
      cache:
        enable: true
        paths:
          - .gradle
    artifacts:
      release: true

