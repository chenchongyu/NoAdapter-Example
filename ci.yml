Global:
  version: 2.0

Default:
  profile: [release]

Profiles:
  - profile:
    name: release
    mode: AGENT
    environment:
      cluster: UBUNTU
    build:
      command: chmod +x ./build.sh && ./build.sh
      cache:
        enable: true
        paths:
          - .gradle
    artifacts:
      release: true

