Global:
  tool: build_submitter
  languages:
    # Java Version: 1.7, 1.8, 9, 10
    - language: java
      version: 1.8
Default:
  profile: [release]

Profiles:
  - profile:
    name: release
    env: UBUNTU
    command: chmod +x ./build.sh && ./build.sh
    release: True

  - profile:
    name: all
    env: UBUNTU
    command: sh ./upload.sh
    release: True

  - profile:
    name: annotation
    env: UBUNTU
    command: sh ./upload.sh annotation
    release: True

  - profile:
    name: compiler
    env: ubuntu
    command: sh ./upload.sh compiler
    release: True

  - profile:
    name: library
    env: ubuntu
    command: sh ./upload.sh library
    release: True