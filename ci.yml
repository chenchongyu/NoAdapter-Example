Global:
  tool: build_submitter

Default:
  profile: [release]

Profiles:
  - profile:
    name: release
    env: UBUNTU
    command: chmod +x ./build.sh && ./build.sh
    release: True

  - profile:
    name: publish
    env: ubuntu
    command: sh ./upload.sh
    release: True

  - profile:
    name: test_qa
    env: UBUNTU
    command: chmod +x ./build_test.sh && ./build_test.sh
    release: True
