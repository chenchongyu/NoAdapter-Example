Global:
    tool : build_submitter

Default:
    profile : [dev]

Profiles:
    - profile:
      name : dev
      env : DECK_CENTOS6U3_K3
      command : sh build.sh
      release : true

    - profile:
      name :  publish
      env : DECK_CENTOS6U3_K3
      command : sh publish.sh
      release : true
